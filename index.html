<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Giallo Zafferano</title>

<body>
    <header>
            <nav class="full-container nav-bar">
                <a href="http://">GIALLO BOOLEANO</a>
            </nav>
    </header>
    <!-- MAIN-CONTENT -->
     <main>
        <section class="container hero">
            <div class="row">
                <div class="col-12">
                    <div class="content-preview">
                        <span>DOLCI E DESSERT</span>
                    </div>
                    <div class="title-hero">
                        <h1>Tiramisù <span class="mobile-content">(Dolce Tradizionale)</span></h1>
                    </div>
                    <div class="hero-content">
                            <div class="img-hero">
                                <img src="./img/image (10).png" alt="">
                            </div>
                            <div class="list-container">
                                <span><strong>In breve</strong></span></strong>
                                <ul class="content-list">
                                  
                                    <li class="list">Difficoltà: <strong>Facile</strong></li>
                                    <li class="list">Tempo: <strong>40 minuti</strong></li>
                                    <li class="list">Porzione: <strong>8 persone</strong></li>
                                    <li class="list">Costo: <strong>contenuto</strong></li>
                                    <li class="list"><strong>Note:</strong> +2 ore di riposo in frigo</li>
                                </ul>
                            </div>
                    </div>
                </div>
                <div class="icons">
                    <div class="item-icon">
                        <i class="fa-brands fa-facebook"></i>
                        <span class="title-icon">FACEBOOK</span>
                    </div>
                    <div class="item-icon">
                        <i class="fa-brands fa-twitter"></i></i>
                        <span class="title-icon">TWITTER</span>
                    </div>
                    <div class="item-icon">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="title-icon">INSTGRAM</span>
                    </div>
                    <div class="item-icon">
                        <i class="fa-brands fa-pinterest"></i>
                        <span class="title-icon">PINTEREST</span>
                    </div>
                    <div class="item-icon">
                        <i class="fa-brands fa-youtube"></i>
                        <span class="title-icon">YOUTUBE</span>
                    </div>
                </div>
            </div>

        </section>
